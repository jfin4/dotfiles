bind-key -n M-1 if-shell\
    'tmux select-window -t :1'\
    ''\
    'new-window -t :1'
bind-key -n M-! if-shell\
    'tmux join-pane -bt :1.#{top-left} && tmux select-layout main-vertical'\
    ''\
    'break-pane -t :1'


# general options
set -g status off
set -g prefix None
set -g base-index 1
set -g escape-time 0
set -g default-command /usr/bin/zsh
set -g status-right ""
set -g mode-keys vi
set -g pane-border-lines heavy

# color options
# vocabulary:
#     [bright]black   [bright]red       [bright]green   [bright]yellow
#     [bright]blue    [bright]magenta   [bright]cyan    [bright]white
set -g status-style fg=brightblack,bg=default
set -g message-style fg=brightblack,bg=default
set -g mode-style bg=brightyellow
set -g pane-active-border-style fg=white,bg=default
set -g pane-border-style fg=brightwhite,bg=default

# general bindings
bind-key -n M-Enter split-window -b\;\
    select-layout main-vertical
bind-key -n M-\\ split-window -b -c '#{pane_current_path}'\;\
    select-layout main-vertical
bind-key -n M-: command-prompt
bind-key -n M-l select-window -t :+ 
bind-key -n M-h select-window -t :-
bind-key -n M-j select-pane -Z -t .+ 
bind-key -n M-Tab select-pane -Z -t .+ 
bind-key -n M-k select-pane -Z -t .-
bind-key -n M-C-H kill-pane\;\
    select-layout main-vertical
bind-key -n M-space resize-pane -Z
bind-key -n M-I swap-pane -t '{top-left}'\;\
    select-pane -t '{top-left}'\;\
    select-layout main-vertical
bind-key -n M-o swap-pane -t '{top-left}'\;\
    select-pane -t '{top-left}'\;\
    select-layout main-horizontal

# window bindings
